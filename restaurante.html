<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/codigo.js"></script>
    <link rel="stylesheet" href="css/stilo.css">
    <title>Restaurante San Salvador</title>
</head>

<body>
    <div id="elh1">
        <h1><span id="ordende">ORDEN DE</span><span id="pollo"> POLLO</span></h1>
    </div>

    <!--Group box-->
    <section>

        <!--Form que contiene los combos del menu-->
        <form action="javascript:void(0)" id="form">
            <fieldset class="menu">
                <legend><span>Combos y Productos</span></legend>
                <br>
                <label for="text" id="lbCombos">Combos:</label> <br>

                <!--Super combos-->
                <input type="radio" name="combo" id="supercombo" value="7.25" onclick="Mostrar()" checked> Super Combo

                <!--Combo personal-->
                <input type="radio" name="combo" id="combopersonal" value="5.75" onclick="Mostrar()"> Combo Personal

                <!--Combo infantil-->
                <input type="radio" name="combo" id="comboinfantil" value="3.50" onclick="Mostrar()"> Combo Infantil
                <br>
                <br>
        </form>
        </div>


        <!--Form que contiene los productos que ofrece el restaurante-->

        <label for="text">Productos:</label> <br>
        <form id="form2" name="form2">

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="ensalada" value="1.50"> Ensalada

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="papasfritas" value="1.25"> Papas Fritas

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="piezadepollogrande" value="1.75">Pieza de pollo grande

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="piezadepollomediana" value="1.50">Pieza de pollo mediana

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="piezadepollopequeña" value="1.25">Pieza de pollo pequeña

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="bebidagrande" value="1.50"> Bebida Grande

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="bebidamediana" value="1.25"> Bebida Medina

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="bebidapequeña" value="1.00"> Bebida Pequeña

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="cafe" value="0.50"> Café

            <input type="checkbox" name="indi" onclick="restaProducto(this);" id="postre" value="1.25"> Postre
        </form>


        <!--Div que contiene las sugerencias que puede hacer el usuario si lo desea-->
        <br><br>
        <div>
            <label for="text">Sugerencias:</label>
            <br>
            <input type="text" id="txtsugerencias">
        </div>


        <!--Input que contiene el Total a pagar-->
        <br>
        <br>
        <div>
            <label for="text">Total a pagar: $</label>
            <input type="number" name="txttotal" id="total">
        </div>
        <br>


        <!--Guarda las sugerencias que el usuario ingresa-->
        <br>
        <input type="button" id="btnsubmit" value="Submit">
        </fieldset>

    </section>
</body>

</html>
