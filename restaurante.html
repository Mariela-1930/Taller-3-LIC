<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante San Salvador</title>
</head>

<body>
    <h1>ORDEN DE POLLO</h1>

    <!--Group box-->
    <section>
        <form action="javascript:void(0)">
            <fieldset class="menu">
                <legend><span>Combos y Productos</span></legend>
                <div></div>
                <label for="text">Combos:</label> <br>

                <!--Super combos-->
                <input type="radio" name="combo" id="supercombo">
                <label for="supercombo">Super Combo</label>

                <!--Combo personal-->
                <input type="radio" name="combo" id="combopersonal">
                <label for="combopersonal">Combo personal</label>

                <!--Combo infantil-->
                <input type="radio" name="combo" id="comboinfantil">
                <label for="comboinfantil">Combo infantil</label>

                <br>
                <br>
                </div>
                <!--Productos-->
                <div>
                    <label for="text">Productos:</label> <br>

                    <input type="checkbox" id="ensalada">
                    <label for="ensalada">Ensalada</label>

                    <input type="checkbox" id="papasfritas">
                    <label for="papasfritas">Papas fritas</label>

                    <input type="checkbox" id="piezadepollogrande">
                    <label for="piezadepollogrande">Pieza de pollo grande</label>

                    <input type="checkbox" id="piezadepollomediana">
                    <label for="piezadepollomediana">Pieza de pollo mediana</label>

                    <input type="checkbox" id="piezadepollopequeña">
                    <label for="piezadepollopequeña">Pieza de pollo pequeña</label>

                    <input type="checkbox" id="bebidagrande">
                    <label for="bebidagrande">Bebida grande</label>

                    <input type="checkbox" id="bebidamediana">
                    <label for="bebidamediana">Bebida mediana</label>

                    <input type="checkbox" id="bebidapequeña">
                    <label for="bebidapequeña">Bebida pequeña</label>

                    <input type="checkbox" id="cafe">
                    <label for="cafe">Café</label>

                    <input type="checkbox" id="postre">
                    <label for="postre">Postre</label>
                </div>
                <!--Sugerencias-->
                <br><br>
                <label for="text">Sugerencias:</label>
                <input type="text" id="txtsugerencias">

                <!--Total a pagar-->
                <label for="text">Total a pagar> $</label>
                <input type="number" id="txttotal">

                <!--Boton submit-->
                <input type="button" id="btnsubmit" value="Submit">
            </fieldset>
        </form>
    </section>
    <script src="js/codigo.js"></script>
</body>


</html>
